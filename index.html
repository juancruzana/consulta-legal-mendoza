<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Búsqueda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="search-container" id="searchContainer">
        <h1 class="search-title">Buscar en nuestro sitio</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Escribe lo que buscas...">
            <button id="search-button">Buscar</button>
        </div>
        <div class="suggestions" id="suggestions-container">
            <!-- Las sugerencias aparecerán aquí -->
        </div>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Los resultados de búsqueda aparecerán aquí -->
    </div>

    <script src="js.js">
    </script>
</body>
</html>
