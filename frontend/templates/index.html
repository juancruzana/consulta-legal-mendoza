<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Consulta legal gratuita en Argentina. Búsqueda de leyes, códigos, normativas y jurisprudencia actualizada. Información legal confiable.">
    <meta name="keywords" content="consulta legal, leyes argentina, normativas, jurisprudencia, códigos legales, derecho argentino, asesoría legal">
    <title>Consulta Legal Argentina</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background"></div>
    <main class="container">
        <h1>Consulta Legal Argentina</h1>
        <form method="POST" class="search-container" role="search">
            <input 
                type="search" 
                id="searchInput"
                name="consulta" 
                placeholder="Buscar leyes, códigos, normativas..."
                aria-label="Búsqueda de legislación"
                autocomplete="off"
            >
            <button 
                id="searchButton" 
                aria-label="Realizar búsqueda"
                type="submit"
            >Buscar</button>
            <div class="request" id="result">
                {% if respuesta %}
                    <h2>Respuesta:</h2>
                    <p>{{ respuesta }}</p>
                {% endif %}
            </div>
        </form>
        <div class="seo-text">
            <h2>Búsqueda Legal en Argentina</h2>
            <p>Sistema de consulta de leyes, códigos, normativas y jurisprudencia argentina actualizada. Acceso a información legal confiable y vigente.</p>
        </div>
    </main>
    <script src="{{url_for('static', filename='js/js.js') }}"></script>
</body>
</html>
